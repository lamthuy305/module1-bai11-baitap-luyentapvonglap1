<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<Script>
    let number1 = 0;
    let number2 = 1;
    let total = 0;

    for (let dem = 0; dem <= 1;) {
        total = number1 + number2;
        if (total % 5 === 0) {
            dem += 1
        } else {

            number1 = number2;
            number2 = total;
        }
    }
    document.write("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + total)
</Script>
</body>
</html>
