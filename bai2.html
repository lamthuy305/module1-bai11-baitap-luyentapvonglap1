<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập nhiệt độ"));
    while (nhietDo) {
        if (nhietDo < 20) {
            alert("Tăng nhiệt độ");
            break;
        } else if (nhietDo > 100) {
            alert("Giảm nhiệt độ");
            break;
        } else {
            nhietDo = parseInt(prompt("Nhập nhiệt độ"));
        }
    }
</script>
</body>
</html>
