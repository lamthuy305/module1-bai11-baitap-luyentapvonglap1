<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<h1>Game đoán số</h1>
<br>
<p>Nhập đoạn số mà bạn muốn đoán</p>
<input type="number" id="batDau" placeholder="Nhập số bắt đầu" style="width: 115px">
<input type="number" id="ketThuc" placeholder="Nhập số kết thúc" style="width: 115px">
<button onclick="chonSo()">Máy chọn random</button>
<br>
<p>Nhập số bạn muốn đoán . Bạn có 3 lần đoán</p>
<input type="number" id="number" placeholder="Nhập số muốn đoán">

<button onclick="play()">Đoán!</button>
<div></div>
<button onclick="resetGame()">Chơi lại</button>
<script>
    let dem =1;
    let numberRandom;
    function chonSo() {
        let batDau = parseInt(document.getElementById("batDau").value);
        let ketThuc = parseInt(document.getElementById("ketThuc").value);
        let khoangChay = ketThuc - batDau + 1;
        let number = Math.floor(Math.random() * khoangChay) + batDau;
        numberRandom = number;
        // alert(number)
    }

    function play() {
        let numberDoan = parseInt(document.getElementById("number").value);
        if (dem > 3) {
            alert("Đoán sai 3 lần, lượn");
        } else {
            if (numberRandom === numberDoan) {
                alert("Đoán đúng");

            } else if(numberDoan < numberRandom) {
                alert("Đoán tăng lên đi");
                dem ++;
            } else {
                alert("Đoán giảm xuống đi");
                dem ++;
            }
        }
    }
function resetGame() {
    dem = 1;
    document.getElementById("batDau").value = "";
    document.getElementById("ketThuc").value = "";
    document.getElementById("number").value = "";
}

</script>
</body>
</html>
